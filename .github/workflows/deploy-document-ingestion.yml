name: Deploy Document Ingestion Service

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker auth for Artifact Registry
        env:
          GCP_REGION: ${{ secrets.GCP_REGION }}
        run: |
          gcloud auth configure-docker "${GCP_REGION}-docker.pkg.dev" --quiet

      - name: Build and push Docker image
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_REGION: ${{ secrets.GCP_REGION }}
        run: |
          IMAGE="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/text-ingestion/text-ingestion:latest"
          echo "Building image: $IMAGE"
          docker build -t "$IMAGE" .
          echo "Pushing image..."
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_REGION: ${{ secrets.GCP_REGION }}
          CLOUD_RUN_SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          INSTANCE_CONNECTION_NAME: ${{ secrets.INSTANCE_CONNECTION_NAME }}
        run: |
          echo "Deploying service ${CLOUD_RUN_SERVICE} to region ${GCP_REGION} in project ${GCP_PROJECT_ID}..."

          gcloud run deploy "$CLOUD_RUN_SERVICE" \
            --project="$GCP_PROJECT_ID" \
            --region="$GCP_REGION" \
            --image="$IMAGE" \
            --platform=managed \
            --allow-unauthenticated \
            --port=8080 \
            --set-env-vars="DATABASE_URL=${DATABASE_URL}" \
            --add-cloudsql-instances="${INSTANCE_CONNECTION_NAME}" \
            --max-instances=2 \
            --min-instances=0

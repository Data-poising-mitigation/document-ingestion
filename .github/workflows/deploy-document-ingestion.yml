name: Deploy document-ingestion to Cloud Run

on:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "requirements.txt"
      - "Dockerfile"
      - ".github/workflows/deploy-document-ingestion.yml"

env:
  GAR_HOST: "${{ secrets.GCP_REGION }}-docker.pkg.dev"
  GAR_REPO: "text-ingestion"
  IMAGE_NAME: "text-ingestion"
  IMAGE: "${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/text-ingestion/text-ingestion:${{ github.sha }}"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker $GAR_HOST --quiet

      - name: Build and push Docker image
        run: |
          echo "Building image: $IMAGE"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_REGION: ${{ secrets.GCP_REGION }}
          CLOUD_RUN_SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
          CLOUD_RUN_SA: ${{ secrets.CLOUD_RUN_SA }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          INSTANCE_CONNECTION_NAME: ${{ secrets.INSTANCE_CONNECTION_NAME }}
        run: |
          gcloud run deploy "$CLOUD_RUN_SERVICE" \
            --project="$GCP_PROJECT_ID" \
            --region="$GCP_REGION" \
            --image="$IMAGE" \
            --platform=managed \
            --allow-unauthenticated \
            --port=8080 \
            --service-account="$CLOUD_RUN_SA" \
            --add-cloudsql-instances="${INSTANCE_CONNECTION_NAME}" \
            --set-env-vars="DB_NAME=${DB_NAME},DB_USER=${DB_USER},DB_PASSWORD=${DB_PASSWORD},DB_PORT=5432,INSTANCE_CONNECTION_NAME=${INSTANCE_CONNECTION_NAME}"

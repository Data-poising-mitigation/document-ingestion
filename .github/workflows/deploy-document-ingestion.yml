name: Deploy document-ingestion to Cloud Run

on:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "requirements.txt"
      - "Dockerfile"
      - ".github/workflows/deploy-document-ingestion.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      - name: Debug gcloud auth
        run: |
          echo "=== gcloud auth list ==="
          gcloud auth list
          echo "=== gcloud config list ==="
          gcloud config list

      - name: Configure Docker auth for Artifact Registry
        env:
          GCP_REGION: ${{ secrets.GCP_REGION }}
        run: |
          gcloud auth configure-docker "${GCP_REGION}-docker.pkg.dev" --quiet

      - name: Test Artifact Registry auth
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_REGION: ${{ secrets.GCP_REGION }}
        run: |
          echo "Listing Artifact Registry repos in region ${GCP_REGION}..."
          gcloud artifacts repositories list --location="${GCP_REGION}"

          echo "Testing docker login..."
          echo "$(gcloud auth print-access-token)" | docker login \
            -u oauth2accesstoken --password-stdin \
            "https://${GCP_REGION}-docker.pkg.dev"

      - name: Build and push Docker image
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_REGION: ${{ secrets.GCP_REGION }}
        run: |
          IMAGE="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/text-ingestion/text-ingestion:latest"
          echo "Building image: $IMAGE"
          docker build -t "$IMAGE" .
          echo "Pushing image..."
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_REGION: ${{ secrets.GCP_REGION }}
          CLOUD_RUN_SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          INSTANCE_CONNECTION_NAME: ${{ secrets.INSTANCE_CONNECTION_NAME }}
        run: |
          gcloud run deploy "$CLOUD_RUN_SERVICE" \
            --project="$GCP_PROJECT_ID" \
            --region="$GCP_REGION" \
            --image="$IMAGE" \
            --platform=managed \
            --allow-unauthenticated \
            --port=8080 \
            --set-env-vars="DB_NAME=${DB_NAME},DB_USER=${DB_USER},DB_PASSWORD=${DB_PASSWORD},DB_PORT=5432,INSTANCE_CONNECTION_NAME=${INSTANCE_CONNECTION_NAME}" \
            --add-cloudsql-instances="${INSTANCE_CONNECTION_NAME}" \
            --max-instances=2 \
            --min-instances=0
